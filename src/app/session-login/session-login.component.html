<div class="d-md-flex flex-row-reverse">

    <div class="signin-right">

        <div class="signin-box">

            <h2 class="signin-title-primary">Welcome back!</h2>
            <h3 class="signin-title-secondary">Sign in to continue.</h3>

            <form [formGroup]="formGroup">

                <div class="form-group">

                    <input formControlName="username"
                           type="text"
                           class="form-control"
                           placeholder="Enter your username">

                </div>

                <div class="form-group mg-b-50">

                    <input formControlName="password"
                           type="password"
                           class="form-control"
                           placeholder="Enter your password">

                </div>

                <button (click)="onButtonSigninClick()"
                        class="btn btn-primary btn-block btn-signin">Sign In
                </button>

            </form>

            <p class="mg-b-0">Don't have an account? <a [routerLink]="['/signup']">Sign Up</a></p>

        </div>

    </div>

    <div class="signin-left">

        <div class="signin-box">

            <h2 class="slim-logo"><a href="/">cake manager<span>.</span></a></h2>

            <!--<p>Browse our site and see for yourself why you need Slim.</p>-->

            <!--<p><a href="" class="btn btn-outline-secondary pd-x-25">Learn More</a></p>-->

            <!--<p class="tx-12">&copy; Copyright 2018. All Rights Reserved.</p>-->

        </div>

    </div>
    
</div>
